<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <img class="logo" src="/images/logo.svg" alt="">
    <nav class="dropdown">
      <img class="dropbtn" src="/images/icon-menu.svg" alt="">
      <div class="dropdown-content">
        <a href="#">Features</a>
        <a href="#">Company</a>
        <a href="#">Careers</a>
        <a href="#">About</a>
        <a href="">Login</a>
        <a href="">Register</a>
      </div>
    </nav>
  </header>
  <main>
    <img class="main-img" src="/images/image-hero-mobile.png" alt="">
    <h1>Make remote work</h1>
    <p> Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch
      productivity soar. </p>
    <button class="cta"> Learn more</button>
  </main>
  <div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>. Coded by <a href="#">Your Name Here</a>. </div>
</body>

</html>
